<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <header>
        <h1 style="text-align: left;">Desarrollador Web</h1>
        <nav class="menu">
            <ul>
              <li><a href="index.html" id="home">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </nav>
    </header>
    <section class="contacto" style="text-align: center;">
        <form>
            <h3>¿Estás interesado en contratarme?</h3>
            <legend>Déjame aquí tus datos:</legend>
            <p>
                <label for="name">Nombre: </label>
                <input type="text" name="name" id="name" placeholder="Ingresa tu nombre...">
            </p>
            <p>
                <label for="phone">Teléfono: </label>
                <input type="tel" name="phone" id="phone" placeholder="11-1234-5678...">
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="ejemplo@mail.com...">
            </p>
            <p>¿Qué horarios tiene el puesto que ofreces?</p>
            <p>
                Part time<input type="radio" name="horario" value="PartTime">
            </p>
            <p>
                Full time<input type="radio" name="horario" value="FullTime">
            </p>
            <input type="submit" value="Enviar Formulario">


        </form>
    </section>
</body>
</html>
